<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ProCharity</title>
    <link rel="alternate" hreflang="Ru" href="#" />
  </head>
  <body class="page">
    <main>
      <div class="main">
        <h1 class="main__header">Контактное лицо</h1>
        <form class="main__form">
          <p class="main__paragraph">Регистрация нового волонтера</p>
          <fieldset class="main__fieldset">
            <div class="input-text__addition"><input type="text" class="input-text" placeholder="Имя"></div>
            <div class="input-text__addition"><input type="text" class="input-text" placeholder="Фамилия">
              <img class="input-text__delete" src="<%=require('./images/delete.png')%>"></div>
          </fieldset>
          <p class="main__paragraph">Контакты будут видны фондам, которые выберут тебя исполнителем задания</p>
          <fieldset class="main__fieldset">
            <div class="input-text__addition"><input type="text" class="input-text" placeholder="Email"></div>
            <div class="input-text__addition"><input type="text" class="input-text" placeholder="Ник в Telegram">
              <div class="input-text__two-additions-grid">
                <img class="input-text__delete" src="<%=require('./images/delete.png')%>"> <!-- Долго мучался чтобы можно было просто потом добавлять и менять местами что нужно в верстке-->
                <img class="input-text__question" src="<%=require('./images/question.png')%>">
              </div>
            </div>
          </fieldset>
          <p class="main__paragraph">Пароль должен содержать не менее 8 знаков и может включать латинские буквы, цифры и специальные символы</p>
          <fieldset class="main__fieldset">
            <div class="input-text__addition"><input type="password" class="input-text" placeholder="Пароль">
              <img class="input-text__hide-show-text" src="<%=require('./images/eye.png')%>"></div>
            <div class="input-text__addition"><input type="password" class="input-text" placeholder="Подтвердите пароль">
              <img class="input-text__hide-show-text" src="<%=require('./images/eye.png')%>"></div>
          </fieldset>
          <fieldset class="main__fieldset">
            <div class="checkbox">
              <input type="checkbox" class="checkbox__checkbox-hidden" id="checkbox1" required>
                <label for="checkbox1" class="checkbox__checkbox-on-screen"></label>
              <span>Соглашаюсь с <a class="link" href="https://procharity.ru/legal_information.php">правилами сайта</a></span>
            </div>
          </fieldset>
          <fieldset class="main__btns">
            <button type="submit" class="btn btn__registration btn_status_disabled">Зарегистрироваться</button>
            <button type="reset" class="btn btn__reset">Отмена</button>
          </fieldset>
        </form>
      </div>
    </main>
  </body>
</html>
